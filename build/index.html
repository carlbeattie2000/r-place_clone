<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <link rel="stylesheet" href="./css/bundle.min.css">
</head>
<body>
  <div class="main-container">
    <div class="viewer">
      <div class="container" id="zoom_container">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <div id="coordinates_display" class="coordinates_display">
      <p>(0, 0)</p>
    </div>

    <button id="open_color_selector" class="open_color_selector">Choose color</button>

    <div id="color_selector_container" class="color_selector_container">
      <div id="color_selector_box" class="color_selector_box"></div>
      <button id="close_color_selector" class="close_color_selector_btn">X</button>
    </div>
  </div>
  <script src="./js/index.min.js"></script>
</body>
</html>
